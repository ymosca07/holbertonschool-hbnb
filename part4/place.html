<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>

        <img src="images/logo.png" class="logo">

        <nav>
            <a href="login.html" id="login-link" class="login-button">Connexion</a>
            <a href="index.html" id="index-link" class="index-button">Accueil</a>
        </nav>

    </header>
    <main>
        <section id="place-details">
            <div id="place-info"></div>
        </section>
        <section id="reviews">
            <div id="review-card">
                <p><strong>Name:</strong> Joe Lander</p>
                <p><strong>Rating :</strong> 4/5</p>
                <p>"Big dinguerie la house"</p>
            </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="rating">Rating:</label>

            <select id="rating" name="rating" required>

                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>

            </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>

        <p>All Rights Reserved HBNB 2025</p>

    </footer>
</body>
</html>
